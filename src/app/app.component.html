<app-header (headerEmitter)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="this.feature === 'recipes'"></app-recipes>
      <app-shopping-list *ngIf="this.feature !== 'recipes'"></app-shopping-list>
    </div>
  </div>
</div>
